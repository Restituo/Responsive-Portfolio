<!DOCTYPE html>

<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>Contact | Richard Chen</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    </head>

    <body>
        <header>
            <div class="topBar">
                <div class="nameHeader">
                    <span class="headingText headerFont">Richard Chen</span>
                </div>
                <ul class="topLink headerFont">
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </header>

        <div class="content">
            <div class="Wrapper">
                <div class="allHeader">
                    <span class="contactHeader headerFont">Contact</span>
                </div>
                <hr />
                <div class="contactForm otherFont">
                    <form class="formModule">
                        <div class="formElement">
                            <label for="name">Name:</label>
                            <input type="text" id="nameForm" name="contact_name" required/>
                        </div>
                        <div class="formElement">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="contact_mail" required/>
                        </div>
                        <div class="formElement">
                            <label for="msg">Message:</label>
                            <textarea id="msg" name="contact_message"></textarea>
                        </div>
                        <div class="formElement">
                            <button type="submit" class="otherFont" id="submitButton">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="connectLinksWrapper">
                <div class="connectLinksHeader">
                    <span class="headingText headerFont">Connect With Me</span>
                </div>
                <hr />
                <div class="connectLinks">
          
                    <a href="mailto:rcc999@comcast.net"><div class= "email-icon linkElement"></div></a>  
                    <a href="https://www.linkedin.com/in/richard-chen-796a3a16a/"><div class="linkedin-icon linkElement"></div></a>
                    <a href="https://github.com/Restituo"><div class="github-icon linkElement"></div></a>
          
                </div>
            </div>

        </div>

        <div class="footer">
            <br><br>
            <p class="otherFont footerText">
                    &copy; Copyright 2018 Richard Chen
            </p>
        </div>
    </body>
</html>
